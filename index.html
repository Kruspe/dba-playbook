<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a472a">
    <title>DBA Playbook Lernspiel</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <style>
        :root { --primary: #1a472a; --secondary: #2d5f3f; --accent: #f4d03f; --danger: #e74c3c; --success: #2ecc71; --bg-dark: #0a1f14; --text-light: #ffffff; --text-dark: #2c3e50; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto Condensed', sans-serif; background-color: var(--bg-dark); color: var(--text-light); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 15px; }
        .game-container { background-color: var(--primary); width: 100%; max-width: 900px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); padding: 25px; border: 3px solid var(--accent); position: relative; display: flex; flex-direction: column; gap: 20px; }
        h1 { font-family: 'Bebas Neue', sans-serif; font-size: 2.5rem; color: var(--accent); text-align: center; letter-spacing: 2px; }
        h2 { font-size: 1.5rem; text-align: center; margin-bottom: 15px; }
        .btn { font-family: 'Roboto Condensed', sans-serif; font-weight: 700; font-size: 1.1rem; padding: 15px 20px; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s; width: 100%; margin-bottom: 10px; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background-color: var(--accent); color: var(--text-dark); }
        .btn-secondary { background-color: var(--secondary); color: var(--text-light); border: 2px solid var(--accent); }
        .btn-option { background-color: #f8f9fa; color: var(--text-dark); text-align: left; }
        .btn-correct { background-color: var(--success) !important; color: white !important; }
        .btn-wrong { background-color: var(--danger) !important; color: white !important; }
        .position-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        .field-panel { background-color: rgba(0,0,0,0.3); border-radius: 10px; padding: 15px; text-align: center; position: relative; }
        .situation-badge { background-color: var(--accent); color: var(--text-dark); padding: 5px 15px; border-radius: 20px; font-weight: bold; display: inline-block; margin-bottom: 15px; }
        .hard-badge { background-color: #e74c3c; color: white; font-size: 0.7rem; padding: 2px 7px; border-radius: 10px; margin-left: 8px; vertical-align: middle; }
        .scoreboard { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.8); padding: 5px 10px; border-radius: 8px; border: 1px solid var(--accent); display: flex; gap: 5px; align-items: center; z-index: 20;}
        .out-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #555; background: transparent; transition: all 0.3s ease; }
        .out-dot.filled { background: var(--danger); border-color: var(--danger); box-shadow: 0 0 5px var(--danger); }
        .scoreboard-text { font-family: 'Bebas Neue', sans-serif; font-size: 1.2rem; margin-right: 5px; color: var(--accent); }
        .field-wrapper { position: relative; width: 100%; max-width: 400px; margin: 0 auto; display: block; }
        .field-image { width: 100%; border-radius: 8px; border: 2px solid var(--secondary); display: block; }
        .field-svg-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .player-dot { r: 1.8; stroke: #000; stroke-width: 0.3; filter: drop-shadow(0px 1px 2px rgba(0,0,0,0.8)); }
        .def-dot { fill: #ffffff; }
        .off-dot { fill: #ff3333; }
        .ball-path { stroke: #ffe600; stroke-width: 0.8; stroke-dasharray: 2, 2; fill: none; animation: dash-animation 2s linear infinite, pulse-glow 1.5s ease-in-out infinite; }
        @keyframes dash-animation { to { stroke-dashoffset: -10; } }
        @keyframes pulse-glow { 0%, 100% { filter: drop-shadow(0 0 1px #ffe600); stroke-opacity: 0.6; } 50% { filter: drop-shadow(0 0 4px #ffe600); stroke-opacity: 1; } }
        @keyframes ball-impact { 0%, 100% { r: 2; opacity: 1; } 50% { r: 3.5; opacity: 0.5; } }
        .ball-impact { fill: #ffe600; stroke: #ff8800; stroke-width: 0.4; animation: ball-impact 0.9s ease-in-out infinite; filter: drop-shadow(0 0 3px #ffe600); }
        .explanation-box { background-color: rgba(255,255,255,0.1); border-left: 5px solid var(--accent); padding: 15px; margin-top: 20px; border-radius: 0 8px 8px 0; }
        .progress-bar { height: 10px; background-color: var(--secondary); border-radius: 5px; margin-bottom: 15px; overflow: hidden; }
        .progress-fill { height: 100%; background-color: var(--accent); transition: width 0.3s ease; }
        .academy-logo-container { position: fixed; bottom: 10px; right: 10px; text-align: center; pointer-events: none; z-index: 100; }
        .academy-logo { width: 55px; }
        .academy-text { font-size: 9px; color: rgba(255,255,255,0.75); text-shadow: 1px 1px 2px #000; line-height: 1.3; }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .game-container { padding: 15px; border-width: 2px; }
            .btn { font-size: 1rem; padding: 12px 15px; }
            .position-grid { grid-template-columns: 1fr 1fr; }
            .random-btn { grid-column: 1 / -1; }
        }
    </style>
</head>

        const generateQuestions = () => {

                    } else {

            const [gameState, setGameState] = React.useState('start');
            const [currentQuestions, setCurrentQuestions] = React.useState([]);
            const [currentIndex, setCurrentIndex] = React.useState(0);
            const [score, setScore] = React.useState(0);
            const [selectedAnswer, setSelectedAnswer] = React.useState(null);
            const [isCorrect, setIsCorrect] = React.useState(false);

            const startGame = (position) => {
                let filtered = position === 'Zufall' ? [...questionDatabase] : questionDatabase.filter(q => q.position === position);
                setCurrentQuestions(shuffleArray(filtered).slice(0, 20));
                setCurrentIndex(0);
                setScore(0);
                setGameState('playing');
            };

            const handleAnswerClick = (option) => {
                const correct = option === currentQuestions[currentIndex].answer;
                setSelectedAnswer(option);
                setIsCorrect(correct);
                if (correct) setScore(score + 1);
                setGameState('explanation');
            };

            const handleNextQuestion = () => {
                if (currentIndex + 1 < currentQuestions.length) {
                    setSelectedAnswer(null);
                    setCurrentIndex(currentIndex + 1);
                    setGameState('playing');
                } else {
                    setGameState('result');
                    if (score + (isCorrect ? 1 : 0) === currentQuestions.length) {
                        fireConfetti();
                    }
                }
            };

            const fireConfetti = () => {
                var duration = 3000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
                var interval = setInterval(function() {
                    var timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) { return clearInterval(interval); }
                    var particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * (0.3 - 0.1) + 0.1, y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * (0.9 - 0.7) + 0.7, y: Math.random() - 0.2 } }));
                }, 250);
            };

            const renderPlayingScreen = () => {
                const q = currentQuestions[currentIndex];
                const visualData = getVisualData(q.situation);
                const progress = ((currentIndex) / currentQuestions.length) * 100;

                return (
                    <div>
                        <div className="progress-bar"><div className="progress-fill" style={{width: `${progress}%`}}></div></div>

                                    {visualData.ballPath.length > 1 && (() => { const last = visualData.ballPath[visualData.ballPath.length - 1]; return <circle cx={last.x} cy={last.y} r="2" className="ball-impact" />; })()}

                            <h2 style={{textAlign: 'left', fontSize: '1.3rem'}}>{q.question}</h2>
                            <div style={{marginTop: '15px'}}>
                                {q.options.map((opt, i) => {
                                    let btnClass = "btn btn-option";
                                    if (gameState === 'explanation') {
                                        if (opt === q.answer) btnClass += " btn-correct";
                                        else if (opt === selectedAnswer) btnClass += " btn-wrong";
                                    }
                                    return <button key={i} className={btnClass} onClick={() => gameState === 'playing' ? handleAnswerClick(opt) : null} disabled={gameState === 'explanation'}>{opt}</button>
                                })}
                            </div>
                        </div>

                        {gameState === 'explanation' && (
                            <div className="explanation-box">
                                <h3 style={{color: isCorrect ? 'var(--success)' : 'var(--danger)', marginBottom: '10px'}}>{isCorrect ? '🎯 Richtig!' : '❌ Leider falsch!'}</h3>
                                <p style={{lineHeight: '1.5'}}>{q.explanation}</p>
                                <button className="btn btn-primary" style={{marginTop: '20px'}} onClick={handleNextQuestion}>Nächste Frage ➡️</button>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="game-container">
                    <h1>DBA Playbook Training</h1>
                    
                    {gameState === 'start' && (
                        <div style={{textAlign: 'center'}}>
                            <h2>Wähle deine Position:</h2>
                            <div className="position-grid">
                                {positions.map(pos => <button key={pos} className="btn btn-secondary" onClick={() => startGame(pos)}>{pos}</button>)}
                                <button className="btn btn-primary random-btn" onClick={() => startGame('Zufall')}>🎲 Zufall (Ganzes Feld)</button>
                            </div>
                        </div>
                    )}

                    {(gameState === 'playing' || gameState === 'explanation') && renderPlayingScreen()}
                    
                    {gameState === 'result' && (
                        <div style={{textAlign: 'center'}}>
                            <h2>Endergebnis</h2>
                            <h1 style={{fontSize: '4rem', margin: '20px 0', color: score === currentQuestions.length ? 'var(--success)' : 'var(--accent)'}}>
                                {score + (isCorrect && gameState !== 'result' ? 1 : 0)} / {currentQuestions.length}
                            </h1>
                            <div className="position-grid">
                                <button className="btn btn-primary" onClick={() => startGame('Zufall')}>🔄 Neue Runde (Zufall)</button>
                                <button className="btn btn-secondary" onClick={() => setGameState('start')}>🔙 Menü</button>
                            </div>
                        </div>
                    )}
                </div>
            );

        root.render(<BaseballLearningGame />);
